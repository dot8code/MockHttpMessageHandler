name: Build, Test & Push Preview NuGet

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Get commit version
        id: commit_version
        run: echo "::set-output name=version::$(git describe --always --tags)"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and test
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --output ./artifacts --version-suffix preview-$(date +%Y%m%d%H%M%S)-$(echo ${{ steps.commit_version.outputs.version }} | cut -c2-)

      - name: Publish NuGet package
        run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
